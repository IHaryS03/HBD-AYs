<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Selamat Ulang Tahun!</title>
  <style>
    body {
      background-color: #ffe6f0;
      overflow: hidden;
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    .page {
      height: 100vh;
      width: 100vw;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .page.active {
      display: flex;
    }
    #page1 {
      background-color: #ffd6e8;
    }
    #page2 {
      background-color: #ffe6f0;
      position: relative;
    }
    #startBtn {
      padding: 20px 40px;
      background-color: #ff66b2;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    #startBtn:hover {
      transform: scale(1.1);
    }
    #greeting {
      font-size: 36px;
      color: #ff3399;
      text-align: center;
      margin: 20px;
      animation: fadeIn 2s;
    }
    .decor {
      font-size: 50px;
      animation: bounce 1s infinite;
      margin-top: 20px;
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff66b2;
      top: -10px;
      animation: fall linear infinite;
      opacity: 0.8;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div id="page1" class="page active">
    <button id="startBtn">Tekan tombol ini</button>
  </div>

  <div id="page2" class="page">
    <div id="greeting">ğŸ‰ Selamat Ulang Tahun Cyntia Larasatii lop lopee.! ğŸ‚ Semoga panjang umur dan bahagia selalu serta dipermudah untuk mendapatkan pekerjaan dan juga gaji 1000000000 digit.. UHUYYYY! ğŸ¥³</div>
    <div class="decor">ğŸˆğŸğŸŠâœ¨</div>
    <audio id="sound">
      <source src="https://media.vocaroo.com/mp3/1gOv5omrhQ8o" type="audio/mpeg">
      Browser Anda tidak mendukung audio.
    </audio>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const startBtn = document.getElementById('startBtn');
      const page1 = document.getElementById('page1');
      const page2 = document.getElementById('page2');
      const sound = document.getElementById('sound');

      startBtn.addEventListener('click', () => {
        page1.classList.remove('active');
        page2.classList.add('active');
        sound.play();
        generateConfetti();
      });
    });

    function generateConfetti() {
      const page2 = document.getElementById('page2');
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
        confetti.style.width = confetti.style.height = (Math.random() * 6 + 4) + 'px';
        page2.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }
  </script>
</body>
</html>
